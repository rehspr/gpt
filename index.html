<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>StreamFlix</h1>
    <input type="text" id="search" placeholder="Search for movies or TV shows..." />
  </header>
  <main>
    <section id="movies">
      <h2>Popular Movies</h2>
      <div id="movie-list" class="content-list"></div>
    </section>
    <section id="tv-shows">
      <h2>Popular TV Shows</h2>
      <div id="tv-show-list" class="content-list"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 StreamFlix</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
